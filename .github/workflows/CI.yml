name: 'Retrieve Posts'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: npm install
        uses: actions/setup-node@v2
      - run: npm install
      - run: npm run build
      - run: npm run postbuild
      - name: commit changes
        uses: EndBug/add-and-commit@v7
